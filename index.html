<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Static Config Test</title>
  </head>
  <body>
    <h1>Static Config Test</h1>
    <p>Open the console.</p>

    <script type="module">
      const VERSION = "v2";

      const url =
        new URL("./static-config.js", import.meta.url).href +
        `?v=${VERSION}`;

      import(url)
        .then(({ MAIN_CONTENT }) => {
          const hasDynamicUpdate =
            MAIN_CONTENT?.CONTENT !== undefined;

          console.log("MAIN_CONTENT:", MAIN_CONTENT);
          console.log("has dynamic update:", hasDynamicUpdate);
        })
        .catch((err) => {
          console.error("Failed to load static-config.js", err);
        });
    </script>
  </body>
</html>
